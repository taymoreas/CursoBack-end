<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquise</title>
</head>

<body>
    <header>
        <h1>Formulário de inscrição</h1>
    </header>
    <hr>
    <main>
        <section>
            <label>Adicione sua foto:</label>
            <input type="file" />
        </section>
        <br>
        <section>
            <label>Nome:</label>
            <input type="text" placeholder="Digite seu nome completo..." />
        </section>
        <br>
        <section>
            <label>Email:</label>
            <input type="text" placeholder="Digite seu email..." />
        </section>
        <br>
        <section>
            <label>Número de telefone:</label>
            <input type="number" placeholder="Digite seu número pessoal..." />
        </section>
        <br>
        <section>
            <label>Área de atuação:</label>
            <input type="radio" id="area" />
            <label for="area">Administração</label>
            <input type="radio" id="Computação" />
            <label for="Computação">Computação</label>
            <input type="radio" id="psicologia" />
            <label for="psicologia">Psicologia</label>
            <input type="radio" id="psiquiatria" />
            <label for="psiquiatria">Psiquiatria</label>
            <input type="radio" id="gastronomia">
            <label for="gastronomia">Gastronomia</label>
        </section>
        <br>
        <section>
            <label>Fale sobre você:</label>
            <input type="text"/>
        </section>
        <hr>
        <section>
            <input type="checkbox" id="email" />
            <label>Desejo receber informações pelo e-mail</label>
        </section>
        <br>
        <button type="submit">Enviar</button>
    </main>

</html>
