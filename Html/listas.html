<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <main>
      <!-- Dl: lista como um todo -->
      <dl>
        <!-- Dt: titulo da lista -->
        <dt>coffe</dt>
        <!-- dd: descrição da lista -->
        <dd>
          <ul>
            <li>Temperatura:quente</li>
            <li>cor:marrom</li>
          </ul>
        </dd>
      </dl>
    </main>
  </body>
</html>
